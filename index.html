<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="/images/icone.png">
    <title>Valorant</title>
</head>
<body>
    <div class="section__esquerda">
        <div class="missoes">
            <div class="missao__diaria">
                <img src="/images/relogio.png" alt="" class="missoes__logo">
                <p class="role__agente texto__missao">1/2</p>
            </div>
            <div class="missao__semanal">
                <img src="/images/mais.png" alt="" class="missoes__logo">
                <p class="role__agente texto__missao">2/3</p>
            </div>
        </div>
        <div class="map">
            <img src="/images/spike.png" alt="" class="spike__logo">
            <p class="info__role texto__map">MAP - SPLIT <br> Competitive</p>
        </div>
        <div id="timer" class="app__card-timer"></div>
        <div class="timer__pick">
            <div class="agente agente__pick">
                <img src="" alt="" class="agente__foto" id="agente__pickado">
            </div>
            <div class="pick__agente">
                <h3 class="role__agente">Valoriza</h3>
                <p class="picking">Picking...</p>
            </div>
            <div class="linha__horizontal"></div>
        </div>
    </div>

    <div class="container__wrap" data-contexto=""></div>

    <div class="container__agentes-flex">
        <button class="btn__confirmar">CONFIRMAR</button>
        <div class="linha__horizontal-agentes"></div>
        <div class="container__agentes">
            <div class="agentes agentes-linha-um">
                <div class="agente astra">
                    <img src="/images/astra.png" alt="" class="agente__foto">
                </div>
                <div class="agente breach">
                    <img src="/images/breach.png" alt="" class="agente__foto">
                </div>
                <div class="agente brimstone">
                    <img src="/images/brimstone.png" alt="" class="agente__foto">
                </div>
                <div class="agente chamber">
                    <img src="/images/chamber.png" alt="" class="agente__foto">
                </div>
                <div class="agente cypher">
                    <img src="/images/cypher.png" alt="" class="agente__foto">
                </div>
                <div class="agente deadlock">
                    <img src="/images/deadlock.png" alt="" class="agente__foto">
                </div>
                <div class="agente fade">
                    <img src="/images/fade.png" alt="" class="agente__foto">
                </div>
                <div class="agente geeko">
                    <img src="/images/geeko.png" alt="" class="agente__foto">
                </div>
                <div class="agente harbor">
                    <img src="/images/harbor.png" alt="" class="agente__foto">
                </div>
                <div class="agente jett">
                    <img src="/images/jett.png" alt="" class="agente__foto">
                </div>
                <div class="agente kayo">
                    <img src="/images/kayo.png" alt="" class="agente__foto">
                </div>
            </div>
            <div class="agentes">
                <div class="agente killjoy">
                    <img src="/images/killjoy.png" alt="" class="agente__foto">
                </div>
                <div class="agente neon">
                    <img src="/images/neon.png" alt="" class="agente__foto">
                </div>
                <div class="agente omen">
                    <img src="/images/omen.png" alt="" class="agente__foto">
                </div>
            <div class="agente phoenix">
                <img src="/images/phoenix.png" alt="" class="agente__foto">
            </div>
            <div class="agente raze">
                <img src="/images/raze.png" alt="" class="agente__foto">
            </div>
            <div class="agente reyna">
                <img src="/images/reyna.png" alt="" class="agente__foto">
            </div>
            <div class="agente sage">
                <img src="/images/sage.png" alt="" class="agente__foto">
            </div>
            <div class="agente skye">
                <img src="/images/skye.png" alt="" class="agente__foto">
            </div>
            <div class="agente sova">
                <img src="/images/sova.png" alt="" class="agente__foto">
            </div>
            <div class="agente viper">
                <img src="/images/viper.png" alt="" class="agente__foto">
            </div>
            <div class="agente yoru">
                <img src="/images/yoru.png" alt="" class="agente__foto">
            </div>
            </div>
        </div>
        </div>

    
<script src="/script.js"></script>
</body>
</html>
